<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">

    <div class="app">

        <saudacao nome="Juricelma"></saudacao>
        <saudacao nome="Florinsgobalda"></saudacao>
        <saudacao nome="Florinsgobaldo"></saudacao>

    </div>

    <script>

        Vue.component('saudacao', {
            props: ['nome'],
            template: `
            <div> Bom dia {{ nome }}!</div
            `
        })

        new Vue({
            el: '.app',

        })

    </script>
</body>

</html>
