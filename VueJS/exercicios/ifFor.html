<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">

    <div id="app">

        <p v-for="(aluno, i) in alunos">
            {{ i + 1 }}) {{ aluno.nome}} - nota: {{ aluno.nota }} -
            <span v-if="aluno.nota >= 9">Quadro de Honra</span>
            <span v-else-if="aluno.nota >= 7">Aprovado</span>
            <span v-else-if="aluno.nota >= 3">Recuperação</span>
            <span v-else=>Se fudeu</span>
        </p>
        <ul>
            <li v-for="n in 5">{{n}}</li>
        </ul>
        <ul style="list-style: none">
            <li v-for="n in 8">
                <span v-show="n >= 4">{{n}}</span>
            </li>
        </ul>

    </div>

    <script>

        new Vue({
            el: '#app',
            data: {
                alunos: [
                    { nome: 'Jurema', nota: 8.8 },
                    { nome: 'Daniel', nota: 7.8 },
                    { nome: 'Redcliff', nota: 9.8 },
                    { nome: 'Guvosbaldo', nota: 4.8 },
                    { nome: 'Anascovia', nota: 3.8 },
                    { nome: 'Javiusson', nota: 9.8 },
                    { nome: 'Florinsgobalda', nota: 2.8 },
                    { nome: 'Bianca', nota: 6.0 }
                ]
            }
        })

    </script>
</body>

</html>
